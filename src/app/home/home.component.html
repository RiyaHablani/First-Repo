<!-- Header Section with Title -->
<div class="header-section">
  <div class="header-left">
    <h1 class="main-title">Task Dashboard</h1>
    <p class="subtitle">Manage and track your tasks</p>
  </div>
  <div class="header-right">
    <button class="btn btn-primary" routerLink="/dashboard">
      
View Dashboard
    </button>
  </div>
</div>

<!-- Dashboard Statistics -->
<div class="dashboard-stats">
  <div class="stat-card">
    <div class="stat-content">
      <span class="stat-label">Tasks Today</span>
      <span class="stat-number">{{ tasksToday() }}</span>
    </div>
    <div class="stat-icon blue">+</div>
  </div>
  
  <div class="stat-card">
    <div class="stat-content">
      <span class="stat-label">In Progress</span>
      <span class="stat-number">{{ inProgress() }}</span>
    </div>
    <div class="stat-icon yellow">+</div>
  </div>
  
  <div class="stat-card">
    <div class="stat-content">
      <span class="stat-label">Completed</span>
      <span class="stat-number">{{ completed() }}</span>
    </div>
    <div class="stat-icon green">+</div>
  </div>
</div>

<!-- Task Creation Form -->
<div class="task-creation-section">
  <h2 class="form-title">+ Create New Task</h2>
  
  <form [formGroup]="taskForm" (ngSubmit)="createTask()" class="task-form">
    <div class="form-row">
      <!-- Task Title -->
      <div class="form-group">
        <label for="title" class="form-label">Task Title *</label>
        <input 
          type="text" 
          id="title"
          formControlName="title"
          class="form-input"
          placeholder="Enter task title..."
          [class.error]="hasError('title', 'required') || hasError('title', 'minlength')"
        >
        <div class="error-message" *ngIf="hasError('title', 'required')">
          <div class="error-icon">!</div>
          Please fill out this field.
        </div>
        <div class="error-message" *ngIf="hasError('title', 'minlength')">
          ⚠ Task title must be at least 3 characters
        </div>
      </div>

      <!-- Due Date -->
      <div class="form-group">
        <label for="dueDate" class="form-label">Due Date</label>
        <input 
          type="date" 
          id="dueDate"
          formControlName="dueDate"
          class="form-input"
          placeholder="dd-mm-yyyy"
        >
      </div>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea 
        id="description"
        formControlName="description"
        class="form-textarea"
        placeholder="Add task description..."
        rows="4"
      ></textarea>
    </div>

    <!-- Priority -->
    <div class="form-group">
      <label for="priority" class="form-label">Priority</label>
      <select 
        id="priority"
        formControlName="priority"
        class="form-select"
      >
        <option value="Low Priority">Low Priority</option>
        <option value="Medium Priority">Medium Priority</option>
        <option value="High Priority">High Priority</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        + Create Task
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/dashboard">
        <span class="list-icon">☰</span>
        View All Tasks
      </button>
    </div>
  </form>
</div>
